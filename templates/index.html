<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>User Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>USB Data</th>
            </tr>
        </thead>
        <tbody>
            {% for user_id, usb_data in data %}
            <tr>
                <td>{{ user_id }}</td>
                <td>{{ usb_data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
